<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Mut Mut ‚ù§Ô∏è</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffdde1, #fff1f8);
      font-family: 'Dancing Script', cursive;
      color: #6b1b44;
      overflow: hidden;
    }
    .message {
      text-align: center;
      font-size: 2rem;
      padding: 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .hearts {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="message">
    üíñ Surprise Mut Mut üíñ <br>
    You are my everything. <br>
    This little page is made just for you. <br>
    I love you forever! üíï
  </div>

  <div class="hearts" id="hearts"></div>

  <!-- YouTube background music -->
  <div id="ytPlayer"></div>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    /*************** Floating Hearts ***************/
    const heartsContainer = document.getElementById("hearts");
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["üíñ","üíï","üíó","‚ù§Ô∏è","‚ù£Ô∏è"][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 16 + Math.random()*32 + "px";
      heart.style.animationDuration = 4 + Math.random()*4 + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(spawnHeart, 500);

    /*************** Soft Chime ***************/
    function playChime() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const o = ctx.createOscillator();
        const g = ctx.createGain();
        o.type = "sine";
        o.frequency.value = 520;
        o.connect(g);
        g.connect(ctx.destination);
        o.start();
        g.gain.setValueAtTime(0.001, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.08, ctx.currentTime + 0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 1.2);
        o.frequency.exponentialRampToValueAtTime(110, ctx.currentTime + 1.0);
        setTimeout(() => { o.stop(); ctx.close(); }, 1400);
      } catch(e) { console.log("Chime blocked:", e); }
    }

    /*************** YouTube Background Music ***************/
    let player, started = false;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("ytPlayer", {
        height: "0", width: "0",
        videoId: "d7Zf5c0Nb1o", // ‚ù§Ô∏è Ed Sheeran - Perfect
        playerVars: { autoplay: 1, controls: 0 },
        events: {
          onReady: function(event) {
            try {
              playChime();
              event.target.playVideo();
              event.target.unMute(); // try force audio
            } catch(e) {
              console.log("Autoplay blocked:", e);
            }
          }
        }
      });
    }

    // If autoplay fails ‚Üí unmute on first interaction
    function enableAudioOnUserInteraction() {
      if (!started && player && player.unMute) {
        started = true;
        player.unMute();
        player.playVideo();
      }
    }
    document.addEventListener("mousemove", enableAudioOnUserInteraction, { once: true });
    document.addEventListener("touchstart", enableAudioOnUserInteraction, { once: true });
  </script>
</body>
</html>
