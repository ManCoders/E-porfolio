<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>For Mut Mut ‚Äî A Little Website of Love ‚ù§Ô∏è</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg1: #ffdde1;
        --bg2: #fff1f8;
        --accent: #ff5c8a;
        --accent-2: #ff8ab3;
        --deep: #6b1b44;
        --card: rgba(255, 255, 255, 0.8);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: linear-gradient(-45deg, #ffdde1, #fff1f8, #ffe6f2, #ffd6eb);
        background-size: 400% 400%;
        animation: dreamyBg 18s ease infinite;
        color: var(--deep);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        overflow-x: hidden;
      }
      @keyframes dreamyBg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Container */
      .card {
        width: min(980px, 96vw);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.75),
          rgba(255, 255, 255, 0.9)
        );
        border-radius: 18px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(107, 27, 68, 0.12);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      header {
        display: flex;
        align-items: center;
        gap: 18px;
        margin-bottom: 14px;
      }
      .logo {
        width: 76px;
        height: 76px;
        border-radius: 16px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 800;
        font-family: "Dancing Script", "Montserrat";
        font-size: 28px;
        box-shadow: 0 6px 20px rgba(255, 92, 138, 0.25);
        border: 4px solid rgba(255, 255, 255, 0.12);
      }

      h1 {
        margin: 0;
        font-family: "Dancing Script", "Montserrat";
        font-size: 28px;
        line-height: 1.05;
        color: var(--deep);
      }
      p.lead {
        margin: 4px 0 0;
        color: #6b2a46;
        opacity: 0.95;
        font-size: 14px;
      }

      main {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 18px;
        margin-top: 18px;
      }
      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
        .sidebar {
          order: 2;
        }
      }

      /* Left: big love area */
      .hero {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.6),
          rgba(255, 255, 255, 0.4)
        );
        padding: 18px;
        border-radius: 12px;
        position: relative;
        min-height: 320px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        justify-content: center;
        align-items: flex-start;
        overflow: visible;
      }

      .typewriter {
        font-size: 20px;
        color: var(--deep);
        min-height: 52px;
      }
      .typewriter span {
        opacity: 0;
        animation: fadeIn 0.8s forwards;
      }
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      .sub {
        font-size: 14px;
        color: #6b2a46;
        opacity: 0.92;
      }

      /* Heart button */
      .love-row {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .big-heart {
        display: inline-grid;
        place-items: center;
        width: 110px;
        height: 110px;
        border-radius: 28px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: white;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 0 12px 30px rgba(255, 92, 138, 0.28),
          0 3px 8px rgba(0, 0, 0, 0.06);
        border: 3px solid rgba(255, 255, 255, 0.2);
        user-select: none;
        animation: heartbeat 2s infinite;
      }
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        20% { transform: scale(1.12); }
        40% { transform: scale(0.96); }
        60% { transform: scale(1.08); }
        80% { transform: scale(0.98); }
      }
      .big-heart .heart {
        font-size: 48px;
        filter: drop-shadow(0 6px 10px rgba(255, 92, 138, 0.18));
      }

      /* Floating hearts */
      .floating-heart {
        position: absolute;
        width: 20px;
        height: 20px;
        transform: translate(-50%, -50%) scale(0.6);
        pointer-events: none;
        opacity: 0.95;
        animation: floatUp 3s ease-in forwards, spin 3s linear infinite;
        filter: drop-shadow(0 0 6px rgba(255,92,138,0.4));
      }
      @keyframes floatUp {
        0% { transform: translateY(0) scale(0.6); opacity: 1; }
        100% { transform: translateY(-180px) scale(1.2); opacity: 0; }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Gallery hover zoom */
      .gallery .photo img {
        transition: transform 0.4s ease, box-shadow 0.3s ease;
      }
      .gallery .photo:hover img {
        transform: scale(1.1);
        box-shadow: 0 8px 20px rgba(107,27,68,0.25);
      }

      /* Popup animation */
      .popup-box {
        transform: scale(0.8);
        opacity: 0;
        animation: popupIn 0.4s ease-out forwards;
      }
      @keyframes popupIn {
        to { transform: scale(1); opacity: 1; }
      }

      /* Confetti canvas */
      #confetti {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 40;
      }
    </style>
  </head>
  <body>
    <div class="card" role="main" aria-labelledby="forMut">
      <canvas id="confetti"></canvas>

      <header>
        <div class="logo">üíå</div>
        <div>
          <h1 id="forMut">For Mut Mut ‚Äî My Sweetheart</h1>
          <p class="lead">A little surprise made with love ‚ù§Ô∏è</p>
        </div>
      </header>

      <main>
        <section class="hero">
          <div class="typewriter" id="greeting"></div>
          <div class="sub">
            You are the sparkle in my day. Press the heart to see something
            special ‚ú®
          </div>

          <div class="love-row">
            <button class="big-heart" id="loveBtn" aria-label="Press to send love">
              <div class="heart">üíñ</div>
              <div style="font-size: 12px; margin-top: 6px">For Mut Mut</div>
            </button>
          </div>

          <div id="surpriseArea" style="margin-top: 12px"></div>
        </section>

        <aside class="sidebar">
          <div class="gallery" id="gallery">
            <a class="photo" href="#"><img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=800&auto=format&fit=crop&s=1"/></a>
            <a class="photo" href="#"><img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?q=80&w=800&auto=format&fit=crop&s=2"/></a>
            <a class="photo" href="#"><img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=800&auto=format&fit=crop&s=3"/></a>
          </div>
        </aside>
      </main>

      <footer>
        <div>Made with ‚ù§Ô∏è for Mut Mut</div>
        <div id="ytPlayer" style="display:none"></div>
      </footer>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      /**********************
       * Typewriter (with fade)
       **********************/
      const greetingEl = document.getElementById("greeting");
      const lines = [
        "Hey Mut Mut...",
        "I made this little website just for you.",
        "Click the heart ‚Äî I promise you'll smile üíï"
      ];
      async function typeLines(target, arr, speed = 42, pause = 800) {
        target.innerHTML = "";
        for (let i = 0; i < arr.length; i++) {
          const s = arr[i];
          for (let c = 0; c < s.length; c++) {
            const span = document.createElement("span");
            span.textContent = s[c];
            target.appendChild(span);
            await new Promise(r => setTimeout(r, speed));
            span.style.animationDelay = "0s";
          }
          if (i < arr.length - 1) {
            await new Promise(r => setTimeout(r, pause));
            target.appendChild(document.createElement("br"));
          }
        }
      }
      typeLines(greetingEl, lines);

      /**********************
       * Floating hearts
       **********************/
      function spawnHearts(count = 10) {
        const card = document.querySelector(".card");
        for (let i = 0; i < count; i++) {
          const el = document.createElement("div");
          el.className = "floating-heart";
          el.style.left = 20 + Math.random() * 80 + "%";
          el.style.top = 70 + Math.random() * 20 + "%";
          el.style.fontSize = 16 + Math.random() * 22 + "px";
          el.innerHTML = ["üíñ", "üíó", "üíï", "‚ù£Ô∏è"][Math.floor(Math.random() * 4)];
          card.appendChild(el);
          setTimeout(() => el.remove(), 3000);
        }
      }

      /**********************
       * Heart button -> popup + hearts
       **********************/
      document.getElementById("loveBtn").addEventListener("click", () => {
        spawnHearts(16);
        fireConfetti(30);
        showPopup("To my dearest Mut Mut ‚Äî every moment with you is my favorite. üíù");
      });

      /**********************
       * Popup modal (animated)
       **********************/
      function showPopup(message) {
        const overlay = document.createElement("div");
        overlay.style.position = "fixed";
        overlay.style.inset = "0";
        overlay.style.display = "grid";
        overlay.style.placeItems = "center";
        overlay.style.background = "rgba(10,8,12,0.45)";
        overlay.style.zIndex = 120;
        overlay.addEventListener("click", () => overlay.remove());

        const box = document.createElement("div");
        box.classList.add("popup-box");
        box.style.maxWidth = "520px";
        box.style.width = "92%";
        box.style.padding = "18px";
        box.style.borderRadius = "12px";
        box.style.background = "linear-gradient(180deg,#fff,#fffefc)";
        box.style.boxShadow = "0 20px 60px rgba(11,8,12,0.32)";
        box.innerHTML = `<div style="font-size:24px;margin-bottom:12px">üíù A little love for Mut Mut</div>
                         <div style="font-size:15px;color:#5b273b">${message}</div>
                         <div style="margin-top:14px;text-align:right"><button class="btn" onclick="this.closest('.popup-box').parentElement.remove()">Close</button></div>`;
        overlay.appendChild(box);
        document.body.appendChild(overlay);
      }

      /**********************
       * Confetti
       **********************/
      const confettiCanvas = document.getElementById("confetti");
      const ctx = confettiCanvas.getContext("2d");
      let W = (confettiCanvas.width = window.innerWidth);
      let H = (confettiCanvas.height = window.innerHeight);

      let confettiPieces = [];
      function fireConfetti(count = 30) {
        const colors = ["#FF5C8A", "#FFD1E0", "#FF8AB3", "#FFD9E6", "#FF9CCF"];
        for (let i = 0; i < count; i++) {
          confettiPieces.push({
            x: Math.random() * W,
            y: -10,
            vx: (Math.random() - 0.5) * 2,
            vy: 2 + Math.random() * 3,
            size: 6 + Math.random() * 8,
            color: colors[Math.floor(Math.random() * colors.length)],
            life: 120
          });
        }
        if (!confettiAnimating) {
          confettiAnimating = true;
          requestAnimationFrame(confettiLoop);
        }
      }
      let confettiAnimating = false;
      function confettiLoop() {
        ctx.clearRect(0, 0, W, H);
        for (let i = confettiPieces.length - 1; i >= 0; i--) {
          const p = confettiPieces[i];
          p.x += p.vx;
          p.y += p.vy;
          p.life--;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size * 0.5, 0, Math.PI * 2);
          ctx.fill();
          if (p.life <= 0) confettiPieces.splice(i, 1);
        }
        if (confettiPieces.length > 0) requestAnimationFrame(confettiLoop);
        else confettiAnimating = false;
      }
    </script>
  </body>
</html>
